block.thc-industry-woods.name = 樹場
block.thc-industry-woods.description = 小樹林。最簡單的獲得木材的方式。需要水來種樹。
block.thc-industry-steel-drill.name = 鋼鑽頭
block.thc-industry-steel-drill.description = 用鋼做的鑽頭，可以用來挖掘堅硬的材料，必須用水來冷卻，否則不會運作。

block.thc-industry-iron-refiner.name = 簡易精煉金屬工廠
block.thc-industry-iron-refiner.description = 簡易的精煉金屬工廠。使用能量緩慢地生產精煉金屬。
