block.thc-industry-carbon-refiner.description = 從煤炭中提取碳並壓縮。
block.thc-industry-steelworks.name = 煉鋼廠
block.thc-industry-steelworks.description = 提供鋼。這個工廠十分重要，需要很多水。
block.thc-industry-concrete-mixer.name = 水泥混合器
