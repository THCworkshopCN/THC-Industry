item.thc-industry-iron.name = 赤铁矿
item.thc-industry-iron.description = 为工业带来了希望，精炼之后会更好。

item.thc-industry-steel.name = 钢
item.thc-industry-steel.description = 一种高强度的材料，现代工业中最重要的东西。
item.thc-industry-refined-iron.name = 精炼铁
item.thc-industry-refined-iron.description = 精炼过的铁。
item.thc-industry-plank.name = 木板
item.thc-industry-plank.description = 一大块木板。很多低级的结构需要这种材料。
item.thc-industry-refined-carbon.name = 精炼碳
item.thc-industry-refined-carbon.description = 压缩过的碳。
item.thc-industry-solid-concrete.name = 水泥块
item.thc-industry-solid-concrete.description = 固态水泥。用途非常多。

item.thc-industry-junior-circuitboard.name = 初级电路板
item.thc-industry-junior-circuitboard.description = 一块初级的电路板。
item.thc-industry-middle-rank-circuitboard.name = 中级电路板
item.thc-industry-middle-rank-circuitboard.description = 一块中级的电路板。

item.thc-industry-depleted-uranium.name = 贫铀
item.thc-industry-depleted-uranium.description = 铀。谢博士提醒我们得妥善保管它。
item.thc-industry-uranium-238.name = 铀238
item.thc-industry-uranium-238.description = 精炼过的铀。可以加工成铀燃料供反应堆使用。
item.thc-industry-uranium-fuel-rod.name = 铀燃料棒
item.thc-industry-uranium-fuel-rod.description = 为反应堆准备的铀燃料棒。放射性很高。妥善保管它！

item.thc-industry-quantum-state-iron.name = 量子态-铁矿石
item.thc-industry-quantum-state-iron.description = 量子态的铁矿石。

liquid.thc-industry-concrete.name = 水泥
liquid.thc-industry-concrete.description = 液态水泥。

block.thc-industry-woods.name = 树场
block.thc-industry-woods.description = 小树林。最简单的获得木材的方式。需要水来种树。
block.thc-industry-steel-drill.name = 钢钻头
block.thc-industry-steel-drill.description = 用钢做的钻头，可以用来挖掘坚硬的材料，必须用水来冷却，否则不会运作。

block.thc-industry-junior-circuitboard-factory.name = 初级电路板工厂
block.thc-industry-junior-circuitboard-factory.description = 制备初级电路板。
block.thc-industry-middle-rank-circuitboard-factory.name = 中级电路板工厂
block.thc-industry-middle-rank-circuitboard-factory.description = 制备基于初级电路板的中级电路板。

block.thc-industry-iron-refiner.name = 简易精炼金属工厂
block.thc-industry-iron-refiner.description = 简易的精炼金属工厂。使用能量缓慢地生产精炼金属。
block.thc-industry-carbon-refiner.name = 精炼碳工厂
block.thc-industry-carbon-refiner.description = 从煤炭中提取碳并压缩。
block.thc-industry-steelworks.name = 炼钢厂
block.thc-industry-steelworks.description = 提供钢。这个工厂十分重要，需要很多水。
block.thc-industry-concrete-mixer.name = 水泥混合器
block.thc-industry-concrete-mixer.description = 制造液态水泥，用一些电来加热。需要一些水。
block.thc-industry-concrete-freezer.name = 水泥固化器
block.thc-industry-concrete-freezer.description = 把液态水泥变成固态的。
block.thc-industry-uranium-refiner.name = 铀同位素提取器
block.thc-industry-uranium-refiner.description = 从贫铀当中提取铀238，使它变得更加有用。
block.thc-industry-uranium-fuel-rod-wrapper.name = 铀燃料棒封装器
block.thc-industry-uranium-fuel-rod-wrapper.description = 将铀238封装起来，供反应堆使用。

block.thc-industry-uranium-reactor.name = 铀裂变反应堆
block.thc-industry-uranium-reactor.description = 一个小型的铀燃料裂变反应堆。如果没有足够的冷却液会发生剧烈的爆炸。提供比钍反应堆更多的能量。

block.thc-industry-iron-ore.name = 赤铁矿脉
block.thc-industry-iron-ore.description = 赤铁矿脉。现代工业他爸。
block.thc-industry-depleted-uranium-ore.name = 贫铀矿脉
block.thc-industry-depleted-uranium-ore.description = 铀矿石。

block.thc-industry-concrete-wall.name = 水泥墙
block.thc-industry-concrete-wall.description = 一堵用水泥做的墙。不是非常坚固，建造速度比较快。
block.thc-industry-concrete-wall-large.name = 大型水泥墙
block.thc-industry-concrete-wall-large.description = 一堵用水泥做的墙。不是非常坚固，建造速度比较快。跨越多个区块。
block.thc-industry-concrete-wall-huge.name = 巨型水泥墙
block.thc-industry-concrete-wall-huge.description = 一堵用水泥做的墙。不是非常坚固，建造速度比较快。跨越多个区块。
block.thc-industry-steel-wall.name = 钢墙
block.thc-industry-steel-wall.description = 一堵用钢做的墙，十分坚硬。建造它花费的时间比较多。
block.thc-industry-steel-wall-large.name = 大型钢墙
block.thc-industry-steel-wall-large.description = 一堵用钢做的墙，十分坚硬。建造它花费的时间比较多。跨越多个区块。
block.thc-industry-wooden-wall.name = 木墙
block.thc-industry-wooden-wall.description = 一堵木头做的墙。非常脆弱。快速自我修复。建造不需要时间。
block.thc-industry-wooden-wall-large.name = 大型木墙
block.thc-industry-wooden-wall-large.description = 一堵木头做的墙。非常脆弱。快速自我修复。建造不需要时间。跨越多个区块。
block.thc-industry-refined-iron-wall.name = 精炼铁墙
block.thc-industry-refined-iron-wall.description = 一堵用精炼铁做的墙。比你想象中建造的快一些。
block.thc-industry-refined-iron-wall-large.name = 大型精炼铁墙
block.thc-industry-refined-iron-wall-large.description = 一堵用精炼铁做的墙。比你想象中建造的快一些。跨越多个区块。

block.thc-industry-berkley.name = 伯克利炮
block.thc-industry-berkley.description = 向空中发射两个快速的电球，造成一些伤害。可以用液体来加速冷却。由伯克利公司研发。

block.thc-industry-outpost.name = 哨站
block.thc-industry-outpost.description = 一个很有用的轻量级核心。

block.thc-industry-material-entering-iron.name = 入料器-铁矿石
block.thc-industry-material-entering-iron.description = 如果你需要搭建高级的使用铁矿石的工厂，请在这里入料。

block.thc-industry-cooling-station-water.name = 冷却站-水
block.thc-industry-cooling-station-water.description = 如果你需要搭建高级的用水冷却的工厂，请在这里入料。

block.thc-industry-steelworks-standard.name = 标准炼钢厂
block.thc-industry-steelworks-standard.description = 多方块工厂。可以生产更多的钢铁。\n需要输入水。\n需要提供精炼碳和精炼铁。\n这是THC Industry的[red]第一个[orange]多方块工厂[]，由[#66ccff]WinterUnderTheSnow[]于2020.10.28编写。
